# This is a basic workflow to help you get started with Actions

name: CI-CD

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
CI:
   build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a seq3uence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Docker Login
        # You may pin to the exact commit or the version.
        uses: docker/login-action@v1.8.0
        with:
          # Username used to log against the Docker registry
          username: ${{ secrets.DOCKERHUB_USER }}
          # Password or personal access token used to log against the Docker registry
          password: ${{ secrets.DOCKERHUB_PWD }}
         
      - uses: actions/checkout@v2
      - name: Build and push Docker images
        # You may pin to the exact commit or the version.
        # uses: docker/build-push-action@9379083e426e2e84abb80c8c091f5cdeb7d3fd7a
        uses: docker/build-push-action@v2.3.0
        with:
          context: ./src
          file: ./src/dockerfile
          tags:
            rof1966/api-produto:latest
            # rof1966/api-produto:${{ github.run_number }}
          push: true
                   
    CD:
      needs: [CI]
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Kubernetes set context
          uses: Azure/k8s-set-context@v1
          with:
            # Kubernetes Config
            kubeconfig: ${{ secrets.k8S_CONFIG  }}
            # If your kubeconfig has multiple contexts, use this field to use a specific context, otherwise the default one would be chosen   
        - name: Deploy Mongodb
          uses: Azure/k8s-deploy@v1.3
          with:
            manifests: |
              mongodb/deployment.yml
              mongodb/service.yml
        - name: Deploy API
          uses: Azure/k8s-deploy@v1.3
          with:
           manifests: |
             api/deployment.yml
             api/service.yml
              
